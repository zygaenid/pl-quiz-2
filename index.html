<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحدي أندية البريميرليغ - موسم 2025/2026</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: #f7f7f7;
      text-align: center;
      direction: rtl;
    }
    h1 {
      margin: 20px;
    }
    #grid {
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(6, 120px);
      gap: 2px;
    }
    .cell {
      border: 1px solid #999;
      padding: 8px;
      background: white;
      min-height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .header {
      background: #e0e0e0;
      font-weight: bold;
    }
    .input {
      width: 100%;
      height: 30px;
      border: none;
      text-align: center;
      font-size: 14px;
    }
    .clue {
      font-size: 12px;
      margin-top: 4px;
      color: #555;
      display: none;
    }
    .correct {
      background-color: #c9f7c9;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
    #congrats {
      margin-top: 20px;
      font-size: 18px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>تحدي أندية البريميرليغ - موسم 2025/2026</h1>
  <p>أدخل اسم الفريق في الخانة الصحيحة لتكشف التلميح. خطأ واحد يُنهي اللعبة!</p>
  <div style="margin-bottom:10px">
    <input type="text" id="username" placeholder="اكتب اسمك لبدء التحدي">
    <button onclick="startQuiz()">ابدأ</button>
    <button onclick="resetGame()">إعادة المحاولة</button>
  </div>
  <div id="grid"></div>
  <div id="result"></div>
  <div id="congrats"></div>

  <script>
    const headers = ["", "A", "B", "C", "D", "E"];
    const rows = ["1", "2", "3", "4"];

    const correctAnswers = {
      A1: "مانشستر سيتي",
      B1: "آرسنال",
      C1: "تشيلسي",
      D1: "نيوكاسل",
      E1: "ليفربول",
      A2: "برايتون",
      B2: "كريستال بالاس",
      C2: "أستون فيلا",
      D2: "وولفرهامبتون",
      E2: "نوتنغهام فوريست",
      A3: "فولهام",
      B3: "بورنموث",
      C3: "بيرنلي",
      D3: "برينتفورد",
      E3: "ليستر سيتي",
      A4: "إيفرتون",
      B4: "توتنهام",
      C4: "مانشستر يونايتد",
      D4: "وست هام",
      E4: "ليدز يونايتد"
    };

    const altAnswers = {
      "مانشستر سيتي": ["مان سيتي", "مانشيستر سيتي"],
      "آرسنال": ["ارسنال"],
      "تشيلسي": ["تشلسي"],
      "نيوكاسل": ["نيوكاسل يونايتد"],
      "ليفربول": ["ليڤربول"],
      "برايتون": ["برايتن"],
      "كريستال بالاس": ["بالاس", "كريستال"],
      "أستون فيلا": ["فيلا", "استون فيلا"],
      "وولفرهامبتون": ["وولفز", "ولفز"],
      "نوتنغهام فوريست": ["فوريست", "نوتنغهام"],
      "فولهام": ["فولام"],
      "بورنموث": ["بورنمث"],
      "بيرنلي": ["بيرنلي"],
      "برينتفورد": ["برينتفورد"],
      "ليستر سيتي": ["ليستر"],
      "إيفرتون": ["ايفرتون"],
      "توتنهام": ["توتنهام هوتسبر"],
      "مانشستر يونايتد": ["مان يونايتد", "مانشيستر يونايتد"],
      "وست هام": ["ويست هام", "ويستهام"],
      "ليدز يونايتد": ["ليدز"]
    };

    const clues = {
      A1: "Sadio Mané scored the fastest hat-trick in Premier League history against this club.",
      C1: "Pierre-Emerick Aubameyang played for both clubs in this column.",
      D1: "Alexander Isak scored a brace on his full debut for this club.",
      E1: "Luis Suárez scored four goals against this club in one match.",
      A2: "Crystal Palace and Brighton — the two bird-logo clubs — are in the same column.",
      B2: "Divock Origi scored a last-minute winner against this club after Pickford’s error.",
      C2: "Olivier Giroud scored a famous scorpion-kick goal against this club.",
      D2: "This club shares its column with Wout Weghorst’s only Premier League goal victim.",
      E2: "Fulham, Bournemouth and Nottingham Forest were all promoted in 2022 — they’re in the same row.",
      B3: "Son Heung-min won the Puskás Award for a solo goal against this club.",
      C3: "Jude Bellingham scored a hat-trick against this club in a 2024 friendly.",
      D3: "This club shares a row with Brentford, the only Premier League team with a bee in its crest.",
      A4: "This club shares a row with one where Georginio Wijnaldum used to play.",
      B4: "Harry Kane scored his 200th Premier League goal against this club.",
      C4: "Wout Weghorst scored his only PL goal for Manchester United against this club.",
      D4: "This club has a stadium named after the River Thames (sort of).",
      E4: "This club completes the team of promoted 2022 clubs row."
    };

    function startQuiz() {
      const username = document.getElementById("username").value.trim();
      if (!username) return alert("الرجاء إدخال الاسم أولاً");
      buildGrid(username);
    }

    function buildGrid(username) {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      document.getElementById("congrats").textContent = "";
      document.getElementById("result").textContent = "";

      headers.forEach(h => {
        const cell = document.createElement("div");
        cell.textContent = h;
        cell.className = "cell header";
        grid.appendChild(cell);
      });

      rows.forEach((row) => {
        const rowLabel = document.createElement("div");
        rowLabel.textContent = row;
        rowLabel.className = "cell header";
        grid.appendChild(rowLabel);

        for (let c = 1; c < headers.length; c++) {
          const col = headers[c];
          const cellKey = col + row;
          const cell = document.createElement("div");
          cell.className = "cell";
          const input = document.createElement("input");
          input.className = "input";
          input.dataset.key = cellKey;

          const clue = document.createElement("div");
          clue.className = "clue";
          clue.textContent = clues[cellKey] || "";

          if (cellKey === "A1") {
            input.value = correctAnswers[cellKey];
            input.disabled = true;
            cell.classList.add("correct");
            clue.style.display = "block";
          }

          input.addEventListener("change", () => {
            const answer = input.value.trim().toLowerCase().replace(/\s|\u200f/g, "");
            const correct = correctAnswers[cellKey];
            if (!correct) return;

            const validAnswers = [correct.replace(/\s|\u200f/g, "").toLowerCase()]
              .concat((altAnswers[correct] || []).map(v => v.replace(/\s|\u200f/g, "").toLowerCase()));

            if (validAnswers.includes(answer)) {
              input.disabled = true;
              cell.classList.add("correct");
              clue.style.display = "block";

              const allCorrect = Array.from(document.querySelectorAll(".input"))
                .every(inp => inp.disabled);

              if (allCorrect) {
                const name = document.getElementById("username").value;
                document.getElementById("congrats").textContent = `🎉 مبروك ${name} !`;
              }

            } else {
              document.getElementById("result").textContent = "إجابة خاطئة! اللعبة انتهت.";
              document.querySelectorAll(".input").forEach(i => i.disabled = true);
            }
          });

          cell.appendChild(input);
          cell.appendChild(clue);
          grid.appendChild(cell);
        }
      });
    }

    function resetGame() {
      location.reload();
    }
  </script>
</body>
</html>
