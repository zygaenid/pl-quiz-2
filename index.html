<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحدي أندية البريميرليغ - موسم 2025/2026</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: #f7f7f7;
      text-align: center;
      direction: rtl;
    }
    h1 { margin: 20px; }
    #grid {
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(6, 120px);
      gap: 2px;
    }
    .cell {
      border: 1px solid #999;
      padding: 8px;
      background: white;
      min-height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .header {
      background: #e0e0e0;
      font-weight: bold;
    }
    .input {
      width: 100%;
      height: 30px;
      border: none;
      text-align: center;
      font-size: 14px;
    }
    .clue {
      font-size: 12px;
      margin-top: 4px;
      color: #555;
      display: none;
    }
    .correct { background-color: #c9f7c9; }
    #result { margin-top: 20px; font-weight: bold; }
    #congrats { margin-top: 20px; font-size: 18px; color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>تحدي أندية البريميرليغ - موسم 2025/2026</h1>
  <p>أدخل اسم الفريق في الخانة الصحيحة لتكشف التلميح. خطأ واحد يُنهي اللعبة!</p>
  <div style="margin-bottom:10px">
    <input type="text" id="username" placeholder="اكتب اسمك لبدء التحدي">
    <button onclick="startQuiz()">ابدأ</button>
    <button onclick="resetGame()">إعادة المحاولة</button>
  </div>
  <div id="grid"></div>
  <div id="result"></div>
  <div id="congrats"></div>

  <script>
    const headers = ["", "A", "B", "C", "D", "E"];
    const rows = ["1", "2", "3", "4"];

    // === Updated EPL 2025/26 teams ===
    const correctAnswers = {
      A1: "أرسنال",
      B1: "توتنهام",
      C1: "وست هام",
      D1: "كريستال بالاس",
      E1: "تشيلسي",
      A2: "ساوثهامبتون",
      B2: "مانشستر يونايتد",
      C2: "فولهام",
      D2: "بورنموث",
      E2: "نوتنغهام فوريست",
      A3: "ليدز يونايتد",
      B3: "برينتفورد",
      C3: "ليفربول",
      D3: "نيوكاسل",
      E3: "بيرنلي",
      A4: "أستون فيلا",
      B4: "مانشستر سيتي", // deduced by elimination
      C4: "وولفرهامبتون",
      D4: "برايتون",
      E4: "إيفرتون"
    };

    const altAnswers = {
      "أرسنال": ["ارسنال"],
      "توتنهام": ["توتنهام هوتسبر"],
      "وست هام": ["ويست هام","ويستهام","وستهام"],
      "كريستال بالاس": ["بالاس","كريستال"],
      "تشيلسي": ["تشلسي"],
      "ساوثهامبتون": ["ساوث","ساوثهامبتن"],
      "مانشستر يونايتد": ["مان يونايتد","مانشيستر يونايتد"],
      "فولهام": ["فولام"],
      "بورنموث": ["بورنمث"],
      "نوتنغهام فوريست": ["فوريست","نوتنغهام","فورست"],
      "ليدز يونايتد": ["ليدز"],
      "برينتفورد": [],
      "ليفربول": ["ليڤربول"],
      "نيوكاسل": ["نيوكاسل يونايتد"],
      "بيرنلي": [],
      "أستون فيلا": ["فيلا","استون فيلا"],
      "مانشستر سيتي": ["مان سيتي","مانشيستر سيتي","مانشستر ستي"],
      "وولفرهامبتون": ["ولفز","وولفز"],
      "برايتون": ["برايتن"],
      "إيفرتون": ["ايفرتون"]
    };

    // === All new clues (direct + indirect stacked) ===
    const clues = {
      A1: "النادي في هذه الخانة هو أرسنال. الخصم في ديربي شمال لندن هو في الخانة B1.",

      B1: "جار أرسنال اللدود في ديربي شمال لندن — اكتب الجواب في الخانة C1.",

      C1: "لقبهم المطارق ويلعبون في استاد لندن — اكتب الجواب في الخانة D1.",

      D1: "أوليفييه جيرو سجل هدف العقرب الشهير ضد هذا النادي — اكتب الجواب في الخانة C4.",

      C4: "الهداف التاريخي لهم في البريميرليغ راؤول خيمينيز — اكتب الجواب في الخانة D4.",

      D4: "هذا النادي يُعرف بالنوارس (Seagulls). مع كريستال بالاس يشتركان في صف 4. اكتب الجواب في الخانة A4.",

      A4: "ساديو ماني سجل أسرع هاتريك في البريميرليغ ضد هذا النادي في 2015 — اكتب الجواب في الخانة E4. (ملاحظة: في هذا الصف أيضًا ناديا الطيور).",

      E4: "ملعبهم غوديسون بارك ويخوضون ديربي الميرسيسايد ضد جارهم — اكتب الجواب في الخانة C3.",

      C3: "نشيدهم الشهير You’ll Never Walk Alone — اكتب الجواب في الخانة D3.",

      D3: "الهداف التاريخي للبريميرليغ (260 هدفًا) لعب لهذا النادي — اكتب الجواب في الخانة E3.",

      E3: "جان جنون الكوري علّق على هدف سون الشهير ضد هذا النادي — اكتب الجواب في الخانة A2.",

      A2: "هذا النادي خسر 9-0 مرتين في تاريخ البريميرليغ — اكتب الجواب في الخانة C2.",

      C2: "ملعبهم Craven Cottage ويُعرفون بالـ Cottagers — اكتب الجواب في الخانة D2.",

      D2: "ملعبهم Vitality Stadium ويُعرفون بالـ Cherries — اكتب الجواب في الخانة E2.",

      E2: "بطل أوروبا مرتين ويلعب في City Ground — اكتب الجواب في الخانة B2.",

      B2: "براين مبومو لعب لكلا الناديين في هذا العمود: برينتفورد ومانشستر يونايتد. ضع مانشستر يونايتد هنا. (عمود B يحتوي على 3 أندية من لندن + واحد خارج لندن).",

      B3: "نادي البلوز من ستامفورد بريدج — اكتب الجواب في الخانة B4.",

      B4: "هذا النادي من غرب لندن يُعرف بالـ Bees. (مع تشيلسي وتوتنهام يشكّلون ثلاثيًا من لندن في العمود B).",

      A3: "النادي في هذه الخانة يُلقب بالوايتس ويلعب في Elland Road — اكتب الجواب في الخانة B3."
    };

    function startQuiz() {
      const username = document.getElementById("username").value.trim();
      if (!username) return alert("الرجاء إدخال الاسم أولاً");
      buildGrid(username);
    }

    function buildGrid(username) {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      document.getElementById("congrats").textContent = "";
      document.getElementById("result").textContent = "";

      headers.forEach(h => {
        const cell = document.createElement("div");
        cell.textContent = h;
        cell.className = "cell header";
        grid.appendChild(cell);
      });

      rows.forEach((row) => {
        const rowLabel = document.createElement("div");
        rowLabel.textContent = row;
        rowLabel.className = "cell header";
        grid.appendChild(rowLabel);

        for (let c = 1; c < headers.length; c++) {
          const col = headers[c];
          const cellKey = col + row;
          const cell = document.createElement("div");
          cell.className = "cell";
          const input = document.createElement("input");
          input.className = "input";
          input.dataset.key = cellKey;

          const clue = document.createElement("div");
          clue.className = "clue";
          clue.textContent = clues[cellKey] || "";

          if (cellKey === "A1") {
            input.value = correctAnswers[cellKey];
            input.disabled = true;
            cell.classList.add("correct");
            clue.style.display = "block";
          }

          input.addEventListener("change", () => {
            const answer = input.value.trim().toLowerCase().replace(/\s|\u200f/g, "");
            const correct = correctAnswers[cellKey];
            if (!correct) return;

            const validAnswers = [correct.replace(/\s|\u200f/g, "").toLowerCase()]
              .concat((altAnswers[correct] || []).map(v => v.replace(/\s|\u200f/g, "").toLowerCase()));

            if (validAnswers.includes(answer)) {
              input.disabled = true;
              cell.classList.add("correct");
              clue.style.display = "block";

              const allCorrect = Array.from(document.querySelectorAll(".input"))
                .every(inp => inp.disabled);

              if (allCorrect) {
                const name = document.getElementById("username").value;
                document.getElementById("congrats").textContent = `🎉 مبروك ${name} !`;
              }

            } else {
              document.getElementById("result").textContent = "إجابة خاطئة! اللعبة انتهت.";
              document.querySelectorAll(".input").forEach(i => i.disabled = true);
            }
          });

          cell.appendChild(input);
          cell.appendChild(clue);
          grid.appendChild(cell);
        }
      });
    }

    function resetGame() {
      location.reload();
    }
  </script>
</body>
</html>
